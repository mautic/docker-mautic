server {
        listen 443 ssl default_server;
        ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;
        ssl_certificate     /etc/letsencrypt/live/$MAUTIC_DOMAIN/cert.pem;
        ssl_certificate_key /etc/letsencrypt/live/$MAUTIC_DOMAIN/privkey.pem;
  
        location / {
        proxy_set_header        Host               $host;
        proxy_set_header        X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto  $scheme;

        # drop unused proxy headers to prevent clients from tampering with them
        proxy_set_header        X-Forwarded-Port   "";
        proxy_set_header        Forwarded   "";
        proxy_set_header        X-Real-IP   "";
        proxy_set_header        X-Forwarded-Host "";

        proxy_pass http://$MAUTIC_DOMAIN/;

        # sometimes apache mod_rewrite redirects to absolute http:// urls. Replace those with https:// urls
        proxy_redirect http://$MAUTIC_DOMAIN https://$MAUTIC_DOMAIN;
        add_header Content-Security-Policy "frame-ancestors *.weberealty.com *.eastbayinfo.com *.eastbayinfo.org *.thrivebrokers.com *.weberon.net eastbayinfo.org weberon.org *.weberon.org";
        }
}