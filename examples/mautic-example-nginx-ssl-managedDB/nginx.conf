server {
        listen 443 ssl default_server;
        ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;
        ssl_certificate     /etc/letsencrypt/live/pilotdev9.eastbayinfo.org/cert.pem;
        ssl_certificate_key /etc/letsencrypt/live/pilotdev9.eastbayinfo.org/privkey.pem;

        #ssl_certificate     /etc/letsencrypt/archive/pilotdev9.eastbayinfo.org/cert1.pem;
        #ssl_certificate_key /etc/letsencrypt/archive/pilotdev9.eastbayinfo.org/privkey1.pem;
        location / {
        proxy_set_header        Host               $host;
        proxy_set_header        X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto  $scheme;

        # drop unused proxy headers to prevent clients from tampering with them
        proxy_set_header        X-Forwarded-Port   "";
        proxy_set_header        Forwarded   "";
        proxy_set_header        X-Real-IP   "";
        proxy_set_header        X-Forwarded-Host "";

        proxy_pass http://mtcpilotdev9/;

        # sometimes apache mod_rewrite redirects to absolute http:// urls. Replace those with https:// urls
        proxy_redirect http://pilotdev9.eastbayinfo.org https://pilotdev9.eastbayinfo.org;

        }

}
